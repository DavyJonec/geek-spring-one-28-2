<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head.html :: head">
</head>

<body>

<nav th:replace="fragments/head.html :: navigation">
</nav>

<div class="container">
    <div class="row py-2">
        <div class="col-12">
            <!-- TODO -->
            <a class="btn btn-primary" th:href="@{/product/new}">Add Product</a>
        </div>

        <div class="col-12 mt-3">
            <form class="form-inline">
                <div class="form-group mb-2 mr-2">
                    <label for="titleFilter" class="sr-only">Title filter</label>
                    <input type="text" class="form-control" id="titleFilter" th:value="${param.titleFilter}"
                           name="titleFilter" placeholder="Title filter">
                </div>

                <button type="submit" class="btn btn-primary mb-2">Apply</button>
            </form>
        </div>

        <div class="col-12">
            <table class="table table-bordered my-2">
                <thead>
                <tr>
                    <th th:replace="fragments/sort_header.html :: sort_header('Id', 'id')">
                    </th>
                    <th th:replace="fragments/sort_header.html :: sort_header('Title', 'title')">
                    </th>
                    <th scope="col">Cost
                        <a href="#"><i class="fa fa-sort-down"></i> </a>
                    </th>
                    <th scope="col">Actions</th>

                </tr>
                </thead>
                <tbody>
                <tr th:unless="${products.isEmpty()}" th:each="product : ${products}">
                    <th scope="row" th:text="${product.id}">1</th>
                    <td th:text="${product.title}">Alex</td>
                    <td th:text="${product.cost}">0</td>
                    <td th:unless="${products.isEmpty()}">
                        <a class="btn btn-success" th:href="@{/product/{id}(id = ${product.id})}"><i
                                class="fas fa-edit"></i></a>
                        <form class="d-inline" th:method="delete" th:action="@{/product/{id}/(id = ${product.id})}">
                            <button class="btn btn-danger"><i class="far fa-trash-alt"></i></button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${products.isEmpty()}">
                    <td colspan="4">
                        No data
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div th:unless="${products.isEmpty()}" class="col-12">
            <nav aria-label="...">
                <ul class="pagination">
                    <li class="page-item"
                        th:classappend="${products.isFirst()} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/product(page=${products.number}, size=${products.size}, titleFilter=${param.titleFilter}, sortField=${param.sortField})}"
                           tabindex="-1">Previous</a>
                    </li>

                    <li th:each="num : ${#numbers.sequence(1, products.totalPages)}"
                        th:classappend="${num == products.number + 1} ? 'active'"
                        class="page-item">
                        <a class="page-link" th:href="@{/product(page=${num}, size=${products.size}, titleFilter=${param.titleFilter}, sortField=${param.sortField})}">[[${num}]]
                            <span th:if="${num == products.number + 1}" class="sr-only">(current)</span>
                        </a>
                    </li>

                    <li class="page-item"
                        th:classappend="${products.isLast()} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/product(page=${products.number + 2}, size=${products.size}, titleFilter=${param.titleFilter}, sortField=${param.sortField})}">Next</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>

<th:block th:replace="fragments/footer.html :: scripts">
</th:block>

</body>
</html>
